        <!-- Load scripts once the page has loaded -->
        <!-- Global event emitter? -->

        <!-- Delayed loader to speed startup times -->
        <script type="text/javascript">
            // Delayed loader function
            function load(element_type, filename) {
                var new_element = document.createElement(element_type);
                new_element.src = filename;
                document.body.appendChild(new_element);
            }

            // Wait for the app to load, then call external classes
            window.addEventListener('load', load('script', 'app.js'), false);
        </script>
    </body>
