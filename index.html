<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Appere</title>

        <!-- Stylesheets -->
        <link href="stylesheets/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="main-app">
            <div class="image-display">
                <img class="image-container scale-fit" id="image-container" src=""/>
                <!-- <div class="spinner" hidden> -->
                    <!-- <i class="fa fa-2x fa-spin fa-circle-o-notch"></i> -->
                <!-- </div> -->
            </div>
            <div class="controls">
                <div class="left-controls"></div>
                <div class="right-controls"></div>
            </div>
        </div>
        <!-- Load scripts once the page has loaded -->
        <!-- Delayed loader to speed startup times -->
        <script>
            // Delayed loader function
            function load(element_type, filename) {
                var new_element = document.createElement(element_type);
                new_element.src = filename;
                document.body.appendChild(new_element);
            }

            // Wait for the app to load, then call external classes
            window.addEventListener('load', load('script', 'app.js'), false);
        </script>
    </body>
</html>
