<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Appere</title>

        <!-- Stylesheets -->
        <link href="stylesheets/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="main-app">
            <div class="image-display" id="image-display">
                <img class="image-container scale-fit quick-transition" id="image-cont-1" src="" hidden="false"/>
                <img class="image-container scale-fit quick-transition" id="image-cont-2" src="" hidden="true"/>
                <img class="image-container scale-fit quick-transition" id="image-cont-3" src="" hidden="true"/>
            </div>
            <!-- <div class="controls"> -->
                <!-- <div class="left-controls"></div>
                <div class="right-controls"></div> -->
            <!-- </div> -->
        </div>
        <script>
            // Delayed script loader to speed startup times
            function load(element_type, filename) {
                var new_element = document.createElement(element_type);
                new_element.src = filename;
                document.body.appendChild(new_element);
            }

            // Wait for the app to load, then call external classes
            window.addEventListener('load', load('script', 'app.js'), false);
        </script>
    </body>
</html>
