        <!-- Delayed loader -->
        <script type="text/javascript">
            // Loader function
            function delayLoad(type, location) {
                var jsElement = document.createElement(type);
                jsElement.src = location;
                document.body.appendChild(jsElement);
            }

            // Wait for the app to load, then call external classes
            window.addEventListener('load', delayLoad('script', 'test.js'), false);
        </script>
