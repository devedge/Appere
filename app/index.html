<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Appere</title>
    <link href="stylesheets/main.css" rel="stylesheet">
  </head>
  <body class="global background-light" id="bodyTag">
    <div class="main-app">
      <!-- The app home -->
      <div class="home-container">
        <div class="logo-effect" id="logo">
          <img class="logo-img" src="img/applogo.png" draggable="false"/>
        </div>
        <div class="point-light" id="point-light"></div> <!-- Note: this currently isn't disabled -->
      </div>
      <!-- The image display -->
      <div class="image-container " id="image-container" hidden>
        <img class="image-element fit-img" id="image-element-1" src="" />
        <img class="image-element fit-img" id="image-element-2" src="" hidden/>
        <img class="image-element fit-img" id="image-element-3" src="" hidden/>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
